<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://kit.fontawesome.com/1ea1eed7cb.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
    <title>Pokedex</title>
</head>

<body>

    <main>
        <img src="" alt="pokemon" class="pokemon__image">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> -
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="Name or Number" required />


        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next &gt;</button>

        </div>

        <img src="/images/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    <script defer src="/js/script.js"></script>

    <footer class="footer2">
        <p class="footer3">Desenvolvido por Marcos Vinicius</p>
        <p class="footer3"> Com mentoria de:
             <a href="https://www.youtube.com/watch?v=SjtdH3dWLa8&ab_channel=ManualdoDev">Manual do Dev
                <i class="fa-solid fa-link"></i>
            </a>
        </p>


    </footer>
</body>

</html>
